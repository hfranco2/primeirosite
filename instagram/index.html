<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>

    </head>
    <body>
        <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagramname.png" class="instagramname" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imagens/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como username</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é username?</p>
                <p class="notaccount">
                    <span class="linkblue">Alternar Contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>

            </div>
            <div class="get">
                <p class="getapp">baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>

        </div>
        </div>
    </body>
</html>
